    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <h1>Push API + Serverless + AWS Lambda</h1>
    <div>
        <h2>1. Send notification to this subscription</h2>
        Notification payload: <input type="text" id="payload" placeholder="Enter a payload"> <br>
        Notification delay: <input type="number" id="delay" maxlength="4" size="4" value="5"> seconds <br>
        <button id="doIt">Send this notification</button></br>
    </div>
    <br>
    <div>
        <h2>2. Send notification to all subscriptions</h2>
        Open this same URL in many computers to really see it in action <br>
        <button id="sendToAll">Send to all subscribers immediately</button>
    </div>
