<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Serverless Framework & SNS Web Push</title>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div>
        <h2>Send notification to this subscription</h2>
        <input type="text" id="payload">
        <button id="doIt">Send a notification in 5 seconds</button></br>

        <h2>Send notification to all subscriptions</h2>
        <h3>(Open this same URL in many computers to really see it in action)</h3>
        <button id="sendToAll">Send to all subscribers immediatelly.</button>
    </div>
    <br>
